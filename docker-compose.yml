version: '3.8'

services:
  # Frontend service (React App served with Nginx)
  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    ports:
      - "3000:80"
    container_name: balatro-frontend

  # Backend service (Node.js/Express App)
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - "8080:8080"
    container_name: balatro-backend
    environment:
      - REDIS_URL=redis://redis:6379
      - PGHOST=postgres
      - PGUSER=balatro
      - PGPASSWORD=balatropass
      - PGDATABASE=balatro_db
      - PORT=8080
    depends_on:
      - redis
      - postgres

  # Redis service for ephemeral game state
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    container_name: balatro-redis
    volumes:
      - redis-data:/data

  # PostgreSQL service for persistent data
  postgres:
    image: "postgres:15-alpine"
    ports:
      - "5432:5432"
    container_name: balatro-postgres
    environment:
      - POSTGRES_USER=balatro
      - POSTGRES_PASSWORD=balatropass
      - POSTGRES_DB=balatro_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
      # You can also mount the init script to initialize the DB on startup
      # - ./apps/backend/sql/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  redis-data:
  postgres-data: